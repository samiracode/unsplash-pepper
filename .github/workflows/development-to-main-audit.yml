name: development-to-main-audit
on: 
  pull_request:
    branches: 
      - main
jobs:
  run-audit-on-main:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 
        with:
          node-version: '16'
      - run: npm i
      - run: npm audit
